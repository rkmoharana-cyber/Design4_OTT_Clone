<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreFlix</title>
  <meta name="title" content="FreFlix">
  <meta name="description" content="FreFlix is a popular movie app made by Ratikrishna.">
  <!-- Icon -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <!-- Announcement -->
  <nav class="announcement">
    <lord-icon src="https://cdn.lordicon.com/nmguxqka.json" trigger="in" delay="150" state="in-reveal" style="width:35px;height:35px"></lord-icon>
    <p class="imp-text">If nothing showing in HomePage Then Use VPN cause TMDB Api server inactive for INDIA</p>
  </nav>

  <!-- - #HEADER -->

  <header class="header">

    <a href="./index.html" class="logo">
      <img src="./assets/images/Freflix-logo-new.png" width="140" height="32" alt="FreFlix home">
    </a>

    <div class="search-box" search-box>
      <div class="search-wrapper" search-wrapper>
        <input type="text" name="search" aria-label="search movies" placeholder="Search any movies..."
          class="search-field" autocomplete="off" search-field>

        <img src="./assets/images/search.png" width="24" height="24" alt="search" class="leading-icon">
      </div>

      <button class="search-btn" search-toggler>
        <img src="./assets/images/close.png" width="24" height="24" alt="close search box">
      </button>
    </div>

    <button class="search-btn" search-toggler menu-close>
      <img src="./assets/images/search.png" width="24" height="24" alt="open search box">
    </button>

    <button class="menu-btn" menu-btn menu-toggler>
      <img src="./assets/images/menu.png" width="24" height="24" alt="open menu" class="menu">
      <img src="./assets/images/menu-close.png" width="24" height="24" alt="close menu" class="close">
    </button>

  </header>




  <main>
    <!--- #SIDEBAR-->

    <nav class="sidebar" sidebar></nav>
    <div class="overlay" overlay menu-toggler></div>


    <article class="container" page-content></article>
  </main>


  
  <!-- - custom js link -->
  <script src="./assets/js/global.js" defer></script>
  <script src="./assets/js/index.js" type="module"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script>
    let p = document.querySelector(".imp-text");

    function changeColor(color, delay) {
        return new Promise((resolve,reject)=>{
            setTimeout(() => {
                p.style.color = color;
                resolve("Resolve Complete")
            }, delay);
        })
    }

    async function demo() {
        while(true) {
          await changeColor("red",1000);
          await changeColor("green",1000);
          await changeColor("blue",1000);
        }
    }
    demo();
  </script>

</body>

</html>
